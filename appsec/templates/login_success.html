{% extends "layout.html" %}
{% block title %}Login Successful{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Login Successful</h2>
        <div class="alert alert-success" role="alert">
            You have successfully logged in! You will be redirected shortly
        </div>
        <script>
            setTimeout(function(){
                window.location.href = "{{ url_for('appsec', key='practice_main') }}";
            }, 3000);
        </script>
    </div>
</div>
{% endblock %}
